<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <header class="header container">
        <div class="header__logo"><img src="dist/img/logo.svg" alt="logo"></div>
        <nav class="navigation"><a href="#" class="navigation__item">Iniciar Sesion</a><a href="#"
                class="navigation__item">Crear Cuenta</a><a href="#"
                class="navigation__item navigation__item--register">Registar Restaurante</a>
        </nav>
    </header>
    <section class="container form">
        <div class="form__wrapper">
            <div class="form__content">
                <h2 class="form__title">Encuentra y Pide comida de tu restaurante favorito</h2>
                <form class="form__search">
                    <div class="form__control"><label for="Restaurante" class="form__label">Restaurante</label><input
                            type="text" placeholder="Tacos Mexico" class="form__input"></div>
                    <div class="form__control"><label for="Platillo" class="form__label">Platillo</label><input
                            type="text" placeholder="Pizza,Hamburgesa" class="form__input"></div>
                    <input class="form__submit" type="submit" value="Buscar">
                </form>
            </div>
            <div class="form__img-container">
                <img class="form__img" src="dist/img/dibujo_repartidor.svg" alt="dibujo repartidor ">
            </div>
        </div>
    </section>
    <section class="steps">
        <img src="dist/img/wave.svg" alt="fondo  wave" class="steps__bg">
        <div class="steps__content">
            <h2 class="steps__title">Como funciona?<span class="steps__title--description">tan facil como 1,2,3</span>
            </h2>
            <div class="steps__wrapper container">
                <div class="steps__step"><img class="steps__img" src="dist/img/paso_1.png" alt="paso 1"></div>
                <div class="steps__step"><img class="steps__img" src="dist/img/paso_2.png" alt="paso 2"></div>
                <div class="steps__step"><img class="steps__img" src="dist/img/paso_3.png" alt="paso 3"></div>
            </div>
        </div>
    </section>
</body>

</html>
